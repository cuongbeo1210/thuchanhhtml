<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Onchange</title>

</head>
<body>
<h4>Bạn thích phương tiện nào</h4>
<select id="b" onchange="chonphuongtien()">
    <option value="Bạn thích ô tô" >Ô tô</option>
    <option value="Bạn thích xe máy">Xe Máy</option>
    <option value="Bạn thích xe đạp">Xe Đạp</option>
    <option value="Bạn thích máy bay">Máy Bay</option>
</select>
<p onmouseover="mouseover()" id="test" onmouseout="mouseout()"> Test thử mouseover</p>
<script>
    function chonphuongtien() {
        var a = document.getElementById("b").value;
        alert(a);
    }
    function mouseover() {
        document.getElementById("test").style.color="aqua";
    }
    function mouseout() {
        document.getElementById("test").style.color = "black"
    }
</script>
</body>
</html>
