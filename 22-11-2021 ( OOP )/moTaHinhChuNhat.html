<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangle</title>
</head>
<body>
<canvas id="myCanvas" width="300" height="300" style="border: 1px solid #000000"></canvas>
<script>
    class Rectangle {
        width;
        height;

        constructor(width, height) {
            this.height = height;
            this.width = width;
        }

        perimeter() {
            return (this.height + this.width) * 2;
        }

        area() {
            return this.height * this.width
        }

        setWidth(width) {
            this.width = width;
        }

        setHeight(height) {
            this.height = height;
        }

        getWidth() {
            return this.width
        }

        getHeight() {
            return this.height
        }

        draw() {
            let canvas = document.getElementById("myCanvas");
            if (canvas.getContext) {
                let ctx = canvas.getContext('2d');
                ctx.fillStyle = '#fa4b2a';
                ctx.fillRect(10, 40, width, this.height);
            }
        }
    }

    let newRect = new Rectangle(100, 50)
    let height = newRect.getHeight();
    let width = newRect.getWidth();
    newRect.draw()
    console.log("Diện tích = " + newRect.area())
    console.log("Chu vi là = " + newRect.perimeter())
    newRect.setHeight(200)
    newRect.setWidth(400)
    newRect.draw()
    console.log("Diện tích mới = " + newRect.area())
    console.log("Chu vi mới = " + newRect.perimeter())
</script>
</body>
</html>
