<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  class Temperature{
    celsius;
    constructor(celsius){
      this.celsius = celsius ;
    }
    getCelsius(){
      return this.celsius;
    }
    fahrenheit(){
      return celsius * (9/5) + 32;
    }
    kelvin(){
      return celsius + 273.15 ;
    }
  }
  let Temperature1 = new Temperature(parseFloat(prompt("Celsius: ")));
  let celsius = Temperature1.getCelsius();
  if ( celsius >= -273 ){
    let F = Temperature1.fahrenheit();
    let K = Temperature1.kelvin();
    alert("fahrenheit : "+F+" / "+"Kelvin : "+K);
  }
</script>
</body>
</html>
