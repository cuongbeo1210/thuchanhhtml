<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Table</title>
    <style>
        h1{
            text-align: center;
        }
        table{
            border: 1px solid;
            border-collapse: collapse;
            margin-left: auto;
            margin-right: auto;
            width: 300px;
        }
        th,tr,td {
            border: 1px solid;
            text-align: center;
        }
        th{
            background-color: gold;
        }
    </style>
</head>
<body>
<form>
    <h1>Thời khóa biểu lớp T0908I</h1>
    <table>
        <tr>
            <th>Thứ 3</th>
            <th>Thứ 5</th>
            <th>Thứ 7</th>
        </tr>
        <tr>
            <td>CF - T1,L1</td>
            <td>CF - T2,L2</td>
            <td>CF - T3,L3</td>
        </tr>
        <tr>
            <td>CF - T4,L4</td>
            <td>CF - Written Test</td>
            <td>C - T1,L1</td>
        </tr>
    </table>
</form>

</body>
</html>
