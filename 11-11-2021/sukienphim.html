<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: relative;
            width: 300px;
            margin: auto;
            top: 100px;
        }

        img {
            height: auto;
            width: 300px;
        }

    </style>
</head>
<body onload="docReady()">
<div>
    <img id="anime" alt="Ảnh Anime"
         src="https://i.pinimg.com/564x/af/f3/8b/aff38be5261f76c0eed3437fda2c0fd2.jpg"
    />
</div>

</body>
<script>
    //thuộc tính cơ bản
    function init() {
        let imgObj = document.getElementById('anime');
        imgObj.style.position = 'relative';
        imgObj.style.left = 0 + 'px';
        imgObj.style.top = 0 + 'px';
    }

    <!--    hàm di chuyển-->
    function upArrowPressed() {
        let imgObj = document.getElementById("anime");
        imgObj.style.top = parseInt(imgObj.style.top) - 5 + 'px';
    }

    function downArrowPressed() {
        let imgObj = document.getElementById("anime");
        imgObj.style.top = parseInt(imgObj.style.top) + 5 + 'px';
    }

    function leftArrowPressed() {
        let imgObj = document.getElementById("anime");
        imgObj.style.left = parseInt(imgObj.style.left) - 5 + 'px';
    }

    function rightArrowPressed() {
        let imgObj = document.getElementById("anime");
        imgObj.style.left = parseInt(imgObj.style.left) + 5 + 'px';
    }

    // hàm nhận các phím
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }

    //    hàm docready()
    function docReady() {
        init()
        window.addEventListener('keydown', moveSelection);

    }
</script>
</html>
