<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minArray(arr) {
        if (arr.length === 0)
            return -1;
        let min = arr[0];

        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }

    let arr1 = [3, 5, 1, 8, -3, 7, 8, -10];
    let min = minArray(arr1);
    arr2 = [7, 12, 6, 9, 20, 56, 89]
    arr3 = []
    arr4 = [0, 0, 0, 0, 0, 0]
    document.write("Giá trị nhỏ nhất của mảng arr1 là : " + min + "<br>")
    document.write("Giá trị nhỏ nhất mảng arr2 là : " + minArray(arr2) + "<br>")
    document.write("Giá trị nhỏ nhất mảng arr3 là : " + minArray(arr3) + "<br>")
    document.write("Giá trị nhỏ nhất mảng arr4 là : " + minArray(arr4) + "<br>")

</script>
</body>
</html>
