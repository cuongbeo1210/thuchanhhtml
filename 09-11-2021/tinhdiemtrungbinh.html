<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm</title>
</head>
<body>
<script>
    let ipdiemvatly = prompt('Nhập điểm vật lý :');
    let ipdiemhoahoc = prompt('Nhập điểm hóa học :');
    let ipdiemsinhhoc = prompt('Nhập điểm sinh học :');
    diemvatly = parseInt(ipdiemvatly);
    diemhoahoc = parseInt(ipdiemhoahoc);
    diemsinhhoc = parseInt(ipdiemsinhhoc);
    let diemtrungbinh = (diemhoahoc+diemvatly+diemsinhhoc)/3;
    alert('Điểm trung bình là :' + diemtrungbinh);
</script>

</body>
</html>
