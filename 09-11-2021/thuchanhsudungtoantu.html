<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toán Tử</title>
</head>
<body>
<script>
    let ipchieudai = prompt('Nhập chiều dài :');
    let ipchieurong = prompt('Nhập chiều rộng :');
    let chieudai = parseInt(ipchieudai);
    let chieurong = parseInt(ipchieurong)
    let dientich = chieudai*chieurong;
    document.write('Diện tích là :'+dientich);
</script>

</body>
</html>
