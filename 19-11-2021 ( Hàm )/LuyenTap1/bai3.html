<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("nhập số : ")
    let arr    = []
    function isCheck(num) {
        for (let count = 0; count < 10;) {
            check = true

            for (let i = 0; i < num; i++) {
                if (num % 2 !== 0) {
                    check = false;
                    break;
                }
            }
            if (check) {
                count++
                arr.push(num)

            }
            num++
        }
        return arr
    }


    document.write(isCheck(number))


</script>
</body>
</html>
