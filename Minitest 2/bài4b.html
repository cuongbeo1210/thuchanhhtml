<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<input type="text" id="a">
<input type="text" id="b">
<input type="button" value="Tính" onclick="tinhtoan() ">
<p id="display"></p>
<p id="display1"></p>
<script>
    function tinhtoan(){
        let a = parseInt(document.getElementById("a").value)
        let b = parseInt(document.getElementById("b").value)
        document.getElementById("display").innerText = "a^2 là :" +(a*a)
        document.getElementById("display1").innerText = "a^b là :" +(a**b)
    }


</script>
</body>
</html>
