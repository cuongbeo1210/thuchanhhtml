<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = +prompt("Nhập số bất kỳ :")
    let number = [4,2,-4,-5,23,32]
    for (let i = 0; i < number.length; i++) {
        if (input === number[i]){
            alert("Giá trị "+number[i] +" Đã tìm được tại vị trí " +i)
        }

    }
</script>

</body>
</html>
