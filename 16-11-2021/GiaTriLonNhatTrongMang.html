<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [-3, 5, 1, 3, 2, 10,21,15,33,19];
    let stt = 0;
    let max = 0;
    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] > max){
            max = numbers[i];
            stt = i;
        }
    }
    alert("max: " + max + " at position " + stt);
</script>
</body>
</html>
