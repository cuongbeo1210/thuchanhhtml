<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập</title>
</head>
<body>
<script>
    let value = prompt('Tên chính thức của JavaScript?', '');
    if (value == 'ECMAScript') {
        alert('Chính xác!');
    } else {
        alert("Bạn không biết ECMAScript!");
    }
</script>
</body>
</html>
