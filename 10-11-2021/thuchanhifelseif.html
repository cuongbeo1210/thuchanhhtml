<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành luyện tập</title>
</head>
<body>
<script>
    let userName = prompt("Ai đấy ??", '');
    if (userName == 'em đây') {
        alert('Ok em')
    } else if (userName == null) {
        alert('Canceled');
    } else {
        alert("Tôi không biết bạn");
    }
    let pass = prompt('Password?', '');
    if (pass == 'cuongdeptrai') {
        alert('Welcome!');
    } else if (pass == null) {
        alert('Canceled.');
    } else {
        alert('Wrong password');
    }
</script>
</body>
</html>
