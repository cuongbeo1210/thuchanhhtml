<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng</title>
</head>
<body>
<p id="display"></p>
<script>
    let number = +prompt('Nhập 1 số bất kỳ :')
    let arr = new Array(); j = 0; sum = 0;
        for (i = 1; i <= number; i++) {
            arr[j] = i;
            sum += i;
            j++;
        }
    document.getElementById("display").innerText = 'Dãy số là :' + arr + '  Tổng của dãy số là : ' +sum;
</script>
</body>
</html>
