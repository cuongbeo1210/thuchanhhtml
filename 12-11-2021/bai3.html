<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
  let num = +prompt("Nhập số bất kỳ : ")
  let sum = 0;
  while (num != -1){
      sum += num
      alert(num)
      num = +prompt("Nhập số bất kỳ : ")
  }
  alert("Tổng các số nhập trước đó là " +sum)
</script>

</body>
</html>
