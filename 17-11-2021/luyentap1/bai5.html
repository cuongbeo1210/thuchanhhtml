<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [-1,12,-3,14,-5,11,16,34,23]
    let count = 0;
    for (let i = 0; i < number.length; i++) {
        if (number[i] < 0){
            count += 1
        }
    }
    document.write("Số nguyên âm trong mảng là : "+count)
</script>
</body>
</html>
