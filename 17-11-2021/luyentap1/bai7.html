<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sophantu = +prompt("Nhập số lượng phần tử : ")
    let number = []
    for (let i = 0; i < sophantu; i++) {
        let phantu = +prompt("Nhập phần tử thứ : " )
        number.push(phantu)
    }
    let songuyen = +prompt("Nhập số nguyên : ")
    if (number.indexOf(songuyen) !== -1) {
        var xoasonguyen = number.filter(function (element) {
            return element !== songuyen
        })

    } else
        document.write("Số nguyên này không có trong mảng")
    let count = number.length - xoasonguyen.length
    for (let i = 1; i <= count; i++) {
        xoasonguyen.push(0)
    }
    document.write(xoasonguyen)
</script>
</body>
</html>
