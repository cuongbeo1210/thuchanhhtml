<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sophantu = +prompt("Nhập số lượng phần tử : ")
    let number = []
    for (let i = 0; i < sophantu; i++) {
        let phantu = +prompt("Nhập phần tử : ")
        number.push(phantu)
    }
    let songuyen = +prompt("Nhập số nguyên : ")
    if (number.indexOf(songuyen) !== -1) {
        let xoasonguyen = number.filter(function (element) {
            return element !== songuyen
        })
        document.write(xoasonguyen)
    } else
        document.write("Số nguyên này không có trong mảng")


</script>
</body>
</html>
