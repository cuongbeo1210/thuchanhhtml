<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<label><input type="text" id="a"></label>
<label><input type="button" value="Dịch" onclick="phiendich()"></label>


<p id="display"></p>
<p id="display1"></p>
<script>
    function phiendich() {
        let flag = false;
        let tukhoa = document.getElementById("a").value
        let english = ['hello', 'bye', 'smile', 'simple']
        let tiengivet = ['Xin Chào', 'Tạm Biệt', 'Cười', 'Đơn Giản']
        for (var i = 0; i <= 3; i++) {
            if (tukhoa === english[i]){
                flag = true
                break
            }

        } if (flag){
            document.getElementById("display").innerText = tiengivet[i]
        } else
            document.getElementById("display").innerText = "Không tìm thấy"
    }
</script>

</body>
</html>
