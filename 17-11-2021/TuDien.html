<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<input type="text" id="a">
<input type="button" value="Dịch" onclick="phiendich()">


<p id="display"></p>
<p id="display1"></p>
<script>
    function phiendich() {

        let tukhoa = new Array()
        tukhoa[0] = document.getElementById("a").value
        let english = ['hello', 'bye', 'smile', 'simple']
        let tiengivet = ['Xin Chào', 'Tạm Biệt', 'Cười', 'Đơn Giản']
        for (let i = 0; i <= 3; i++) {
            if (tukhoa[0].toString() === english[i].toString()) {
                document.getElementById("display").innerText = tiengivet[i]
                break
            } else
                document.getElementById("display").innerText = "Không tìm đc"
        }

    }
</script>

</body>
</html>
