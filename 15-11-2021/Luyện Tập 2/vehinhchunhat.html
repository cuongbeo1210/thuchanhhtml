<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 0; i < 20; i++) {
        for (let j = 0; j < 30; j++) {
            if (i === 0 || i === 19 || j === 0 || j === 29){
                document.write('&nbsp*&nbsp')
            } else
                document.write('&nbsp&nbsp&nbsp&nbsp')
        }
        document.write('<br/>')
    }
</script>
</body>
</html>
