<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1 = 0, number2 = 1, nextNumber;
    let sum = 0;
    console.log('Dãy Fibonacci:');
    console.log(number1);
    console.log(number2);
    nextNumber = number1 + number2;

    for (let i = 2; i < 20; i++) {
        console.log(nextNumber);
        sum += nextNumber
        number1 = number2;
        number2 = nextNumber;
        nextNumber = number1 + number2;

    }
    console.log("Tổng của 20 số đầu tiên của dãy là : "+(sum+1))
</script>

</body>
</html>
