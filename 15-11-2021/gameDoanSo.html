<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xổ Số Miền Bắc</title>
</head>
<body>
    <h2>Xổ Số Miền Bắc</h2>
    <input type="button" value="Quay Số" onclick="GuessNumber()" />
    <script>
        function GuessNumber(){
            let number = +prompt("Nhập 1 số bất kỳ từ 0 -> 10 : ")
            var luckyNumber = Math.floor(Math.random() * 10) +1;
            if (number === luckyNumber){
                alert("Con số may mắn hôm nay là "+luckyNumber +" Chúc mừng bạn trúng giải độc đắc")
            } else
                alert("Con số may mắn hôm nay là "+luckyNumber +" Chúc bạn may mắn lần sau")
        }
    </script>
</body>
</html>
