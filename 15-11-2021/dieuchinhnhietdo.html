<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = +prompt("Mời bạn nhập nhiệt độ : ")
    if (input > 100){
        alert("Yêu cầu bạn giảm nhiệt độ")
    } else if (input < 20){
        alert("Yêu cầu bạn tăng nhiệt độ")
    }
</script>

</body>
</html>
