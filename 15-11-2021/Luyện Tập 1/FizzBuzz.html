<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 0;
    let count = 0;
    while (count <= 100){
        if (i % 3 === 0 && i % 5 === 0){
            console.log("FizzBuzz")
        } else if (i % 3 === 0){
            console.log("Fizz")
        } else if (i % 5 === 0){
            console.log("Buzz")
        } else if (i % 3 !== 0 || i % 5 !== 0){
            console.log(i)
        }
        i++;
        count++;
    }

</script>
</body>
</html>
