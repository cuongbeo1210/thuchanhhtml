<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập số lượng phần tử :")
    let arr = [];
    let count = 0;
    for (let i = 0; i < number; i++) {
        let number1 = +prompt("Nhập phần tử :")
        arr.push(number1)
    }
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 3 === 0){
            count += 1;
        }
    }
    if (count > 0){
        document.write(count)
    } else
        document.write("-1")
</script>
</body>
</html>
