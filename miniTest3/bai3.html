<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let number = +prompt('Nhập số lượng phần tử : ');
    for (let i = 0; i < number; i++) {
        let number1 = +prompt('Nhập phần tử : ');
        arr.push(number1);
    }
    let sum = 0 ;
    function isCheck(num) {
        let flag = true;
        let Check = 0;
        if (num < 2) {
            flag = false;
        } else {
            for (let i = 2; i < num - 1; i++) {
                if (num % i === 0) {
                    flag = false;
                    break;
                }
            }
        }
        if (flag) {
            Check = 1;
        }
        return Check;
    }

    for (let i = 0; i < arr.length; i++) {
        let num = isCheck(arr[i]);
        if ( num === 1 && arr[i] < 200){
            sum += arr[i];
        }
    }
    document.write(sum)
</script>
</body>
</html>
